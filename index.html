<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dz Glow ✨</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Dz Glow ✨</h1>
        <div class="language-switcher">
            <button id="languageButton" class="language-button" onclick="changeLanguage('en')">En</button>
            <div class="language-menu">
                <a href="#" data-lang="en" onclick="changeLanguage('en')">En</a>
                <a href="#" data-lang="fr" onclick="changeLanguage('fr')">Fr</a>
                <a href="#" data-lang="ar" onclick="changeLanguage('ar')">Ar</a>
            </div>
        </div>
    </header>
    <main>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p class="name" data-en="Product 1" data-fr="Produit 1" data-ar="المنتج 1">Product 1</p>
            <!--<p class="price" data-en="$49.99" data-fr="49,99€" data-ar="49.99 دولار">$49.99</p>-->
            <p class="price">3350 Da</p>
            <button class="track-button" onclick="openTrackingPopup('Product 1')">Track</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p class="name" data-en="Product 2" data-fr="Produit 2" data-ar="المنتج 2">Product 2</p>
            <p class="price">3500 Da</p>
            <button class="track-button" onclick="openTrackingPopup('Product 2')">Track</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <p class="name" data-en="Product 3" data-fr="Produit 3" data-ar="المنتج 3">Product 3</p>
            <p class="price">3200 Da</p>
            <button class="track-button" onclick="openTrackingPopup('Product 3')">Track</button>
        </div>
    </main>
    <!-- Tracking Popup -->
    <div id="tracking-popup" class="tracking-popup">
        <div class="tracking-popup-content">
            <span class="close-button" onclick="closeTrackingPopup()">&times;</span>
            <h2>Track Your Product</h2>
            <p id="tracking-message"></p>
            <input type="text" id="tracking-code" placeholder="Enter your tracking code">
            <button onclick="submitTrackingCode()">Submit</button>
        </div>
    </div>
    <!-- Hidden Product Name Element -->
    <p id="product-name" style="display: none;"></p>
    <script src="script.js"></script>
</body>
</html>
